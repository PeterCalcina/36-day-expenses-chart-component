<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frontend Club">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Expenses Chart Component</title>
</head>

<body>

    <section class="balance">
        <div class="balance__group">
            <p class="balance__title">My balance</p>
            <p class="balance__amount">$921.48</p>
        </div>

        <div class="balance__image">
            <img src="images/logo.svg" alt="Logo">
        </div>
    </section>

    <section class="spending__card">
        <h1 class="spending__title">Spending - Last 7 days</h1>

        <div class="spending__card__bars">
            
        </div>

        <hr>

        <div class="spending__card__footer">
            <div class="spending__group">
                <p class="footer__title">Total this month</p>
                <p class="footer__amount">$478.33</p>
            </div>

            <div class="spending__group">
                <p class="footer__increment">+2.4%</p>
                <p class="footer__description">from last month</p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
